<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise Tile</title>
  <style>
    @font-face {
      font-family: 'ArchivoBlackRegular';
      src: url('../../fonts/ArchivoBlack-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Resetting default CSS properties */

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal;
      margin: 0;
      padding: 0;
    }

    mark {
      background: none;
    }

    img {
      display: block;
    }

    body {
      font: 20px "Franklin Gothic Heavy", 'ArchivoBlackRegular', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    h3 {
      font-size: 28px;
      margin-bottom: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    p {
      margin: 0;
      padding: 0;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      line-height: 22px;
      word-spacing: -0.9px;
    }

    /* Tile style */

    body {
      width: 635px;
      height: 264px;
      background-color: white;
    }

    #promiseContent {
      position: relative;
      top: 55px;
      left: 75px;
      width: 525px;
      text-align: justify;
    }
  </style>
</head>

<body>
  <article id="promiseContent">
    <h2>We all love <mark style="color:hsl(0, 75%, 70%);">stories</mark>..</h2>
    <p>Nobody cares about XYZ's.</p>
    <p>Your brand is a living breathing thing. It can speak, it can show visuals. Let me teach it to do it right. Let me tell its <mark style="color:hsl(0, 75%, 70%);">story</mark>. So people will start <mark style="color:hsl(0, 75%, 70%);">caring</mark>      about it.</p>
  </article>
</body>

</html>
