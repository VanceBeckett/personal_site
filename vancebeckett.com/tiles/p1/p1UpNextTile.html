<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Up next tile</title>
  <link rel="stylesheet" type="text/css" href="../../MyFontsWebfontsKit.css" />
  <style>
    .FranklinGothicURW-Hea {
      font-family: FranklinGothicURW-Hea;
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'ArchivoBlackRegular';
      src: url('../../fonts/ArchivoBlack-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Resetting default CSS properties */

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal;
      margin: 0;
      padding: 0;
    }

    mark {
      background: none;
    }

    img {
      display: block;
    }

    body {
      font: 20px FranklinGothicURW-Hea, 'ArchivoBlackRegular', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    h3 {
      font-size: 28px;
      margin-bottom: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    p {
      margin: 0;
      padding: 0;
      font-size: 20px;
      line-height: 22px;
      word-spacing: -0.9px;
    }

    pre {
      margin: 0;
      padding: 0;
      font-size: 20px;
      line-height: 22px;
      word-spacing: -0.9px;
    }

    /* Tile style */

    body {
      max-width: 990px;
      height:100%;
      height: 185px;
      background-color: white;
      -ms-overflow-style: none;
    }

    .webWorkBox {
      width: available;
      height: 170px;
      /* position: relative; */
      /* right: 0px; */
      display: grid;
      grid-template-columns: 165px auto;
      grid-template-rows: 170px;
      grid-template-areas:
        "upNext nextPageHeader";
    }

    .upNextTxt {
      position: relative;
      top: 15px;
      right: 120px;
      height: 150px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      grid-column: 1;
      grid-row: 1;
    }

    .nextPageHeader {
      font: 20px FranklinGothicURW-Hea, 'ArchivoBlackRegular', sans-serif;
      grid-column: 2;
      grid-row: 1;
      text-align: right;
    }

    .nextPageHeaderRed {
      color: hsl(0, 75%, 70%);
      font-size: 125px;
      line-height: 95px;
      background-color: hsl(196, 25%, 38%);
      /* position:relative;
      bottom:15px; */
    }

    .nextPageHeaderWhite {
      color: hsl(0, 100%, 100%);
      font-size: 40px;
      position: relative;
      bottom: 4px;
      right:3px;
      place-self: center end;
    }
  </style>
</head>

<body id="p1UpNextTileBody">
  <main class="webWorkBox">
    <p class="upNextTxt">UP NEXT..</p>
    <!-- <p class="nextPageHeader">template</p> -->
    <pre class="nextPageHeader nextPageHeaderRed">WEB</pre>
    <pre class="nextPageHeader nextPageHeaderWhite">WORK</pre>
  </main>
</body>

</html>
