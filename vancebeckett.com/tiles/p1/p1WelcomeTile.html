<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Welcome Tile</title>
  <link rel="stylesheet" type="text/css" href="../../MyFontsWebfontsKit.css" />
  <style>
    .FranklinGothicURW-Hea {
      font-family: FranklinGothicURW-Hea;
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'ArchivoBlackRegular';
      src: url('../../fonts/ArchivoBlack-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Resetting default CSS properties */

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal;
      margin: 0;
      padding: 0;
    }

    mark {
      background: none;
    }

    img {
      display: block;
    }

    body {
      font: 20px FranklinGothicURW-Hea, 'ArchivoBlackRegular', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    h3 {
      font-size: 28px;
      margin-bottom: 50px;
    }

    h2 {
      font-size: 28px;
      line-height: 35px;
      margin-bottom: 25px;
    }

    p {
      margin: 0;
      padding: 0;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      line-height: 22px;
      word-spacing: -0.9px;
    }

    /* Tile style */

    body {
      max-width: 360px;
      background-color: white;
      overflow: hidden;
      -ms-overflow-style: none;
    }

    #welcomeContent {
      /* position: relative;
      top: 70px;
      left: 49px; */
      /* width: 290px; */
      padding: 70px 20px 40px 50px;
      max-width: 290px;
    }

    #welcomeText {
      text-align: justify;
    }

    #welcomeAwesome {
      margin-top: 70px;
      font-size: 28px;
      color: hsl(0, 75%, 70%);
      text-align: right;
    }
  </style>
</head>

<body id="p1WelcomeTileBody" style="min-height: 480px;">
  <article id="welcomeContent">
    <h1>Welcome and..</h1>
    <p id="welcomeText">..Greetings! My name is <mark style="color:hsl(196, 25%, 38%);">Vance</mark>. I'm here to <mark style="color:hsl(0, 75%, 70%);">connect your business with customers</mark>. From zero to working website and/or webapp - just
      tell me about your problems, we will think them through. </p>
    <p>Is that what you looking for?..</p>
    <p id="welcomeAwesome" style="margin-bottom:0px;">..Awesome!</p>
  </article>
</body>

</html>
